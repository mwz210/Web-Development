<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Development Portfolio</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" media="screen and (max-width: 750px)" href="below750.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__inner">
          <img class="char_icon" src="img/pc.png" alt="icon">
          <div class="header__logo"></div>
          <div class="name">Michael Zhang</div>
          <div class="identity">New York University Student</div>
        </div>
      </header>
      <main>
        <p>
          <img class="main_photo" src="img/images.jpg" alt="image of self">
        </p>
        <section class="featured_work">
          <h1 class="work__title">Game Projects</h1>
          <ul class="work__row">
            <article class="work__item">
                <img class="work__image" src="img/pong_game.png" alt = "Pong Game">
                <p class="project_name">
                  <a class="project_name_link" href="https://www.facebook.com/iamooger" target="_blank">Pong</a>
                </p>
              </article>
              <article class="work__item">
                <img class="work__image" src="img/Space_Invaders.jpg" alt = "Space Invaders Game">
                <p class="project_name">
                  <a class="project_name_link" href="https://www.facebook.com/iamooger" target="_blank">Space Invaders</a>
                </p>

              </article>
              <article class="work__item">
                <img class="work__image" src="img/RPG_2D.jpg" alt = "2D RPG Game">
                <p class="project_name">In Production</p>
              </article>
            </ul>
          </section>
        </main>
        <footer class="contact_info">
          <p class="social">
            <i class="fab fa-facebook fa-6x"></i>
          </p>
          <p class="social">
            <i class="fab fa-linkedin fa-6x"></i>
          </p>
          <p class="contact_phone">
            <i class="fas fa-phone phone_icon"></i>
            <span>917-250-0540</span>
          </p>
          <p class="contact_email">
            <i class="fas fa-envelope"></i>
            <span>mwz210@nyu.edu</span>
          </p>
          <p class="contact_github">
            <i class="fab fa-github-alt"></i>
            <span>https://github.com/mwz210</span>
          </p>
        </footer>
      </div>
  </body>
</html>
